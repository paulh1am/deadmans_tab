<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#ff4444" stroke="#fff" stroke-width="4"/>
  
  <!-- Skull shape -->
  <circle cx="64" cy="50" r="25" fill="#fff"/>
  
  <!-- Eye sockets -->
  <circle cx="55" cy="45" r="4" fill="#333"/>
  <circle cx="73" cy="45" r="4" fill="#333"/>
  
  <!-- Nose -->
  <path d="M 64 50 L 60 55 L 68 55 Z" fill="#333"/>
  
  <!-- Mouth -->
  <path d="M 55 60 Q 64 70 73 60" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Crossbones -->
  <g transform="translate(64, 64)">
    <!-- First bone -->
    <rect x="-25" y="-3" width="50" height="6" fill="#fff" rx="3"/>
    <circle cx="-25" cy="0" r="6" fill="#fff"/>
    <circle cx="25" cy="0" r="6" fill="#fff"/>
    
    <!-- Second bone (rotated) -->
    <g transform="rotate(45)">
      <rect x="-25" y="-3" width="50" height="6" fill="#fff" rx="3"/>
      <circle cx="-25" cy="0" r="6" fill="#fff"/>
      <circle cx="25" cy="0" r="6" fill="#fff"/>
    </g>
  </g>
</svg>
